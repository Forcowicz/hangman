<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hangman Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="loading-screen hidden">
        <h5 class="loading-screen__message">Loading</h5>
    </div>
    <div class="wrapper">
        <main class="app">
            <div class="hangman-container">
                <div class="input-group">
                    <input type="text" class="user-word-input" placeholder="Enter a word" id="userWordInput" autocomplete="off" maxlength="45">
                    <label for="userWordInput" class="user-word-input-label">Enter a desired word to guess (if empty, a random word will be generated)</label>
                </div>
                <div class="gameover-screen" id="gameOver">Game Over :(</div>
                <img src="hangman-0.jpg" alt="The hangman" id="hangmanImage" class="hangman-image">
            </div>
            <div class="letters" id="lettersContainer">
                <div class="letter-group">
                    <span class="letter">t</span>
                    <span class="letter">h</span>
                    <span class="letter">e</span>
                </div>
                <div class="letter-group">
                    <span class="letter">h</span>
                    <span class="letter">a</span>
                    <span class="letter">n</span>
                    <span class="letter">g</span>
                    <span class="letter">m</span>
                    <span class="letter">a</span>
                    <span class="letter">n</span>
                </div>
                <div class="letter-group">
                    <span class="letter">g</span>
                    <span class="letter">a</span>
                    <span class="letter">m</span>
                    <span class="letter">e</span>
                </div>
            </div>
            <div class="stats-box">
                <span class="stats">Stage: <b></b></span>
                <span class="stats">Mistakes: <b></b></span>
                <span class="stats">Time: <b></b></span>
            </div>
            <input class="guess-input" type="text" maxlength="1" id="guessInput" autocomplete="off">
            <span class="stats" id="hint">Placeholder</span>
            <button id="guessBtn">Start</button>
            <button id="newGameBtn">Play again</button>
            <button id="darkModeBtn">Dark mode: Off</button>
        </main>
    </div>
    <script src="dark-mode.js"></script>
    <script src="app.js"></script>
</body>
</html>
